
<div class="pull-left"><h4>People list</h4></div>
<div class="pull-right">Search: <input type="text" ng-model="searchquery"></div>


<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>User Name</th>
			<th>Email</th>
			<th>Address</th>
			<th>Phone</th>			
			<th>NÂº of Albums owned</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="pp in peopleList | filter:searchquery">
			<td>{{pp.name}}</td>
			<td>{{pp.username}}</td>
			<td>{{pp.email}}</td>
			<td>{{pp.address.street}}, {{pp.address.suite}}, {{pp.address.city}}</td>
			<td>{{pp.phone}}</td>
			<td>{{albums}}</td>
		</tr>
	</tbody>
</table>
